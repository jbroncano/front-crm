<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
		<h:form id="loginForm">
		    <p:panel header="Login" styleClass="ui-panel-w">
		        <h:outputText value="#{loginBean.message}" style="color:red" rendered="#{not empty loginBean.message}" />
		        
		        <h:outputLabel for="username" value="Username" />
		        <p:inputText id="username" value="#{loginBean.username}" required="true" />
		
		        <h:outputLabel for="password" value="Password" />
		        <p:password id="password" value="#{loginBean.password}" required="true" />
		
		        <p:commandButton value="Login" action="#{loginBean.login}" update="loginForm" />
		    </p:panel>
		</h:form>
    </h:body>
</html>
